<app-menu></app-menu>
<div class="form-row">

    <form class="content" (ngSubmit)= "insertaSede()" >
    <div class="submit-form" >
  
         <div class="row">
                <h1>Registro de Sede</h1>
        </div>
  
        <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "sede.nombre"  />
                </div>    

                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" [(ngModel)] = "sede.direccion"  />
                </div>                   
         </div>

         <div class="row">           
           
            <div class="form-group col-md-4">
                    <label for="fechaCreacion">Fecha de Creación</label>
                    <input type="date" class="form-control" name="fechaCreacion" id="fechaCreacion" maxlength="2"   [(ngModel)] = "sede.fechaCreacion" />
            </div>
            <div class="form-group col-md-4">
                <label for="codigoPostal">Código Postal</label>
                <input type="text"  class="form-control" id="codigoPostal"  name="codigoPostal" maxlength="5"  [(ngModel)] = "sede.codigoPostal" />
            </div>       
              
            <div class="form-group col-md-4">
                    <label for="pais">País</label>
                    <select  id="pais" name="pais" class="form-control" [(ngModel)] = "sede.pais!.idPais">
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                            {{aux.nombre}}
                        </option>                  
                    </select>
                </div>
        </div>
  
  
        <div class="form-row"> 
                <div class="col-lg-12" style="text-align: center;" >
                    <button class="btn btn-success "> Enviar </button>
                </div>
        </div>  
      </div>
     </form>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	

</head>  
<body>
 <form class="formulario">
    <h1>Registrar Marca</h1>
     <div class="form-row">
     
        <div class="form-group col-md-6">
            <label for="inputCodigo">Marca</label>
            <input class="form-control" type="text" placeholder="Ingresar Marca">     
        </div>
         
        <div class="form-group col-md-6">
            <label for="inputCodigo">Descripcion</label>
            <input class="form-control" type="text" placeholder="Ingresar Descripcion">         
        </div>
         
        <div class="form-group col-md-6">
            <label for="inputCodigo">Fecha Registro</label>
            <input class="form-control" type="date">        
        </div>

        <div class="form-group col-md-6">
            <label for="inputCodigo">Fecha Vigencia</label>
            <input class="form-control" type="date">        
        </div>

        <div class="form-group col-md-6">
            <label for="inputCodigo">Certificado</label>
            <input class="form-control" type="text" placeholder="Ingresar Certificado">         
        </div>

        <div class="form-group col-md-6">
            <label for="inputCodigo">Estado</label>
            <input class="form-control" type="text" placeholder="Ingresar Estado">         
        </div>

        <div class="form-group col-md-6">
            <label for="inputCategoria">Pais</label>
            <select id="Pais" name="Pais" class="form-control">
              <option value="-1">Seleccione...</option>
              <option *ngFor="let aux of lstPaises" value="{{aux.idPais}}">
                {{aux.nombre}}
              </option>
            </select>
        </div>
     </div>
     <button type="submit" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>

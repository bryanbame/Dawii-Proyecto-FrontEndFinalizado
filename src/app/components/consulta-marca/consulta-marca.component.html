<div>
    <form class="content" (ngSubmit)="consultaMarca()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Consulta Marca</h2>
                </div>
            </div>
            <div class="row" style="margin-top: 2%">
                <label for="nombre" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresar Nombre" [(ngModel)]="nombre" />
                </div>
                <label for="certificado" class="col-lg-1">Certificado</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="certificado" id="certificado" placeholder="Ingresar Certificado" [(ngModel)]="certificado" />
                </div>
                <!--<label for="descripcion" class="col-lg-1">Descripcion</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="descripcion" />
                </div>-->
                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </div>
            <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-1">Fecha Inicio</label>
                <div class="col-lg-2">
                    <input type="date" class="form-control" name="fecInicio" id="fecInicio"  [(ngModel)]= "fecInicio" />
                </div>
                <label for="dni" class="col-lg-1">Fecha Fin</label>
                <div class="col-lg-2">
                    <input type="date" class="form-control" name="fecFin" id="fecFin"  [(ngModel)]= "fecFin" />
                </div>
             </div>
            <div class="row" style="margin-top: 2%">
                
                <label for="pais" class="col-lg-1">País</label>
                <div class="col-lg-2">
                    <select id="pais" name="pais" class="form-control" [(ngModel)]="selPais">
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of paises" value="{{ aux.idPais }}">
                            {{ aux.nombre }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Fecha de Registro</th>
                            <th>Fecha de Vigencia</th>
                            <th>Certificado</th>
                            <th>Estado</th>
                            <th>País</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aux of marcas">
                            <td>{{aux.idMarca}}</td>
                            <td>{{aux.nombre}}</td>
                            <td>{{aux.descripcion}}</td>
                            <td>{{aux.fechaRegistro}}</td>
                            <td>{{aux.fechaVigencia}}</td>
                            <td>{{aux.certificado}}</td>                    
                            <td>{{aux.estado==1?"Activo":"Inactivo"}}</td>
                            <td>{{aux.pais!.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<div>
    <form class="content" (submit)="registraProducto()" >
        <div class="submit-form" >

            <div class="row">
                <div class="col-lg-12">
                    <h1>REGISTRAR PRODUCTO</h1>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-9">
                    <label for="nombre">Nombre Producto:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"
                        [(ngModel)]="producto.nombre" />
                </div>

                <div class="col-lg-9">
                    <label for="serie">Serie Producto:</label>
                    <input type="text" class="form-control" name="serie" id="serie"
                        [(ngModel)]="producto.serie" />
                </div>

                <div class="col-lg-9">
                    <label for="durabilidad">Durabilidad Producto:</label>
                    <input type="text" class="form-control" name="durabilidad" id="durabilidad"
                        [(ngModel)]="producto.durabilidad" />
                </div>

                <div class="form-group col-md-6">
                    <label for="fechaVigencia">Fecha Vigencia Producto</label>
                    <input class="form-control" type="date" id="fechaVigencia" name="fechaVigencia"
                        [(ngModel)]="producto.fechaVigencia" />        
                </div>

                <div class="col-lg-6">
                    <label for="precio">Precio Producto:</label>
                    <input type="number" class="form-control" name="precio" id="precio"
                        [(ngModel)]="producto.precio" />
                </div>

                <div class="col-lg-6">
                    <label for="stock">Stock Producto:</label>
                    <input type="number" class="form-control" name="stock" id="stock"
                        [(ngModel)]="producto.stock" />
                </div>

            </div>

         <div class="row" style="margin-top: 1%">

            <div class="form-group col-md-6">
                <label for="marca">Marca</label>
                <select id="Marca" name="Marca" class="form-control" [(ngModel)] = "producto.marca!.idMarca">
                  <option value="-1">[Seleccione]</option>
                  <option *ngFor="let aux of marcas" value="{{aux.idMarca}}">
                    {{aux.nombre}}
                  </option>
                </select>
            </div>
      
            <div class="form-group col-md-6">
                <label for="pais">Pais</label>
                <select id="Pais" name="Pais" class="form-control" [(ngModel)] = "producto.pais!.idPais">
                  <option value="-1">[Seleccione]</option>
                  <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                    {{aux.nombre}}
                  </option>
                </select>
            </div>

        </div>
 
            <div class="row" style="margin-top: 1%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</div>

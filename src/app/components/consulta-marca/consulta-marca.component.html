<div>
    <form class="content" (ngSubmit)="consultaMarca()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Consulta Marca</h2>
                </div>
            </div>
            <div class="row" style="margin-top: 2%">
                <label for="nombre" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" />
                </div>
                <label for="descripcion" class="col-lg-1">Descripcion</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="descripcion" />
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </div>
            <div class="row" style="margin-top: 2%">
                <label for="certificado" class="col-lg-1">Certificado</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="certificado" id="certificado" [(ngModel)]="certificado" />
                </div>
                <label for="pais" class="col-lg-1">Pais</label>
                <div class="col-lg-2">
                    <select id="pais" name="pais" class="form-control" [(ngModel)]="selPais">
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of paises" value="{{ aux.idPais }}">
                            {{ aux.nombre }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha de Registro</th>
                            <th>Fecha de Vigencia</th>
                            <th>Certificado</th>
                            <th>Estado</th>
                            <th>Pais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aux of marcas">
                            <td>{{aux.idMarca}}</td>
                            <td>{{aux.nombre}}</td>
                            <td>{{aux.descripcion}}</td>
                            <td>{{aux.fechaRegistro}}</td>
                            <td>{{aux.fechaVigencia}}</td>
                            <td>{{aux.certificado}}</td>                    
                            <td>{{aux.estado==1?"Activo":"Inactivo"}}</td>
                            <td>{{aux.pais!.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
